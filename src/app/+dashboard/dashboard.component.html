<mat-grid-list cols="5" [gutterSize]="'10px'" rowHeight="2.2:1" routerLink="dashboard" routerLinkActive="router-link-active">
    
    <mat-grid-tile [colspan]="4" [rowspan]="1">
        <app-greeting class="greeting width-height-100 color"></app-greeting>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="1" [rowspan]="5">
        <app-exoft-achievements class="width-height-100 color"></app-exoft-achievements>    
    </mat-grid-tile>

    <mat-grid-tile [colspan]="1" [rowspan]="2">
        <app-personal-achievements class="width-height-100 color"></app-personal-achievements>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="1" [rowspan]="2">
        <app-thank-you class="width-height-100 color"></app-thank-you>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="2" [rowspan]="2">
        <app-top-chart class="width-height-100 color"></app-top-chart>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="1" [rowspan]="2">
        <app-badges class="width-height-100 color"></app-badges>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="3" [rowspan]="2">
        <app-challenges class="width-height-100 color"></app-challenges>
    </mat-grid-tile>
</mat-grid-list>
