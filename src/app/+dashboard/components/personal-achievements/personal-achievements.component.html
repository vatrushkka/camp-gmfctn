<div class="container">
  <div class="header">
    <p class="text-uppercase">personal achievements</p>
    <button>Request</button>
  </div>

  <div *ngFor="let achievment of achievments" class="achievments">
    <div class="achievment">
      <img alt="" src="{{ achievment.img }}">

      <div class="achievment-text">
        <p class="achievment-title">{{ achievment.title }}</p>
        <p class="achievment-time">{{ achievment.time }} mins ago</p>
      </div>
    </div>

    <div class="xp">
      <div class="coin"></div>
      <p> + {{ achievment.xp }} xp</p>
    </div>
  </div>
</div>
