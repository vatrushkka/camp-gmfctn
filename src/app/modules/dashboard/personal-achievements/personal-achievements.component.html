<div class="container">
    <div class="header">
        <p>PERSONAL ACHIEVEMENTS</p>
        <button>Request</button>
    </div>
    
    <div class="achievment" *ngFor="let achievment of achievments">
        <div class="ach">
            <img src="{{ achievment.img }}" alt="">
            <div class="achievment-text">
                <p class="achievment-title">{{ achievment.title }}</p>
                <p class="achievment-time">{{ achievment.time }} mins ago</p>
            </div>
        </div>
        
        <div class="xp">
            <div class="coin"></div>
            <p> + {{ achievment.xp }} xp</p>
        </div>
    </div>
</div>
